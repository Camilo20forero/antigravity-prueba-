<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Afro-Colombiano - Brutalismo Moderno</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 4px;
            pointer-events: none;
            border-left: 4px solid #fff;
        }
    </style>
    <script>
        AFRAME.registerComponent('toggle-info', {
            init: function () {
                this.el.addEventListener('click', () => {
                    // Buscar el panel de información que es hijo de esta entidad
                    const infoPanel = this.el.querySelector('.info-panel');
                    if (infoPanel) {
                        const isVisible = infoPanel.getAttribute('visible');
                        infoPanel.setAttribute('visible', !isVisible);
                    }
                });
            }
        });
    </script>
</head>

<body>
    <div class="ui-overlay">
        <h1>MUSEO DE TRAJES</h1>
        <p>Exhibición Brutalista - Colección Afro</p>
        <p><small>WASD: Moverse | Mouse: Mirar</small></p>
    </div>

    <a-scene shadow="type: pcfsoft">
        <a-assets timeout="60000">
            <!-- Modelos 3D -->
            <a-asset-item id="modelo-traje" src="assets/traje afro pesado.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-traje-2" src="assets/traje 2 falda roja.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-traje-3" src="assets/traje 3 verde.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-traje-4" src="assets/traje 4 morado.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-traje-5" src="assets/traje 5.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-marimba" src="assets/Marimba.glb?v=10"></a-asset-item>
            <a-asset-item id="modelo-tambor" src="assets/tambor.glb?v=10"></a-asset-item>

            <!-- Mixins para vitrinas -->
            <a-mixin id="pedestal" geometry="primitive: cylinder; radius: 0.8; height: 0.8"
                material="color: #666; roughness: 1" shadow="cast: true; receive: true"></a-mixin>
            <a-mixin id="vidrio" geometry="primitive: cylinder; radius: 0.8; height: 2.5; open-ended: true"
                material="color: #fff; opacity: 0.2; transparent: true; side: double"></a-mixin>
        </a-assets>

        <!-- AMBIENTE Y LUCES (Efecto Galería Monumental) -->
        <a-sky color="#222"></a-sky>
        <a-light type="ambient" color="#444"></a-light>

        <!-- Rayos de luz desde las ventanas altas -->
        <a-light type="directional" color="#fff" intensity="0.8" position="5 10 5" castShadow="true"
            shadow-camera-left="-15" shadow-camera-right="15" shadow-camera-top="15"
            shadow-camera-bottom="-15"></a-light>
        <a-light type="point" color="#fff" intensity="0.3" position="0 8 0"></a-light>

        <!-- ARQUITECTURA BRUTALISTA -->

        <!-- Suelo de concreto pulido -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#555" roughness="0.6" metalness="0.2"
            shadow="receive: true"></a-plane>

        <!-- Muros monumentales de concreto -->
        <a-box position="0 10 -15" width="40" height="20" depth="1" color="#444" roughness="1"></a-box>
        <!-- Muro fondo -->
        <a-box position="-15 10 0" width="1" height="20" depth="40" color="#333" roughness="1"></a-box>
        <!-- Muro Izq -->
        <a-box position="15 10 0" width="1" height="20" depth="40" color="#333" roughness="1"></a-box> <!-- Muro Der -->

        <!-- Pilares Masivos -->
        <a-box position="-10 10 -10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>
        <a-box position="10 10 -10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>
        <a-box position="-10 10 10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>

        <!-- Techo con tragaluz (Clerestory effect) -->
        <a-box position="0 20 0" width="40" height="1" depth="40" color="#222"></a-box>
        <!-- Hueco para luz -->
        <a-box position="0 18 -10" width="30" height="0.5" depth="5" color="#fff" material="shader: flat; opacity: 0.1"
            transparent="true"></a-box>

        <!-- SISTEMA DE EXHIBICIÓN (CILINDROS DE CONCRETO Y VIDRIO) -->

        <!-- EXHIBICIÓN 1: CENTRAL (Modelo Detallado) -->
        <a-entity position="0 0 -5">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-principal" gltf-model="#modelo-traje" position="0 0.8 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="0 0.8 1.4" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="TRAJE DE PALENQUERA" align="center" position="0 1.3 0.01" width="2.0"
                            color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text value="Su origen es San Basilio de Palenque, el primer pueblo libre de America."
                            align="center" position="0 1.0 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text
                            value="La fabricacion de este traje es un proceso que mezcla la herencia africana con las"
                            align="left" position="-1.05 0.70 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="tecnicas de costura introducidas durante la colonia espanola." align="left"
                            position="-1.05 0.55 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="En San Basilio de Palenque, muchas de estas prendas son confeccionadas por"
                            align="left" position="-1.05 0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="costureras locales que heredan los moldes de generacion en generacion. No suelen"
                            align="left" position="-1.05 0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="usar patrones industriales, sino que miden 'a ojo' y segun la estatura de la"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="portadora, asegurandose de que la falda llegue exactamente al tobillo para evitar"
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="tropiezos pero cubrir las piernas." align="left" position="-1.05 -0.30 0.01"
                            width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 2: Izquierda Fondo (Traje de Falda Roja) -->
        <a-entity position="-6 0 -10">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-2" gltf-model="#modelo-traje-2" position="0 1.5 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="0 0.8 1.4" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="TRAJE DE CHULAVITA" align="center" position="0 1.3 0.01" width="2.0"
                            color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text value="Boyaca, Cundinamarca o Santander. de finales del siglo XIX y principios del XX."
                            align="center" position="0 1.0 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text
                            value="Representa a la mujer mestiza que trabajaba en las grandes haciendas o en labores"
                            align="left" position="-1.05 0.70 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="agricolas en climas frios. Si observas el cuello y los punos, veras un trabajo de"
                            align="left" position="-1.05 0.55 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="puntadas muy finas que recogen la tela; esto es una tecnica artesanal para dar"
                            align="left" position="-1.05 0.40 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="elasticidad y adorno sin usar resortes modernos." align="left"
                            position="-1.05 0.25 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="Los detalles calados en el cuello y los punos se conocen como letines o encajes"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="valencianos, que denotan una fuerte influencia espanola. Se realizaban de forma"
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="manual con una herramienta llamada 'Bolillo'." align="left"
                            position="-1.05 -0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 3: Derecha Fondo (Traje 3 Verde) -->
        <a-entity position="6 0 -10">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-3" gltf-model="#modelo-traje-3" position="0 0.8 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="0 0.8 1.4" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="TRAJE DE CAMPESINA DEL TOLIMA GRANDE" align="center" position="0 1.3 0.01"
                            width="2.0" color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text value="Es la base del famoso traje del Sanjuanero, pero en su version mas tradicional y"
                            align="center" position="0 1.0 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text value="cotidiana de la mujer del campo." align="center" position="0 0.85 0.01"
                            width="2.0" color="#ffd700"></a-text>
                        <a-text
                            value="Se trata del traje tipico de la Campesina Tolimense o Huilense, muy asociado a las"
                            align="left" position="-1.05 0.60 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="festividades del San Juan y el San Pedro. Esta blusa tiene un cuello mas cerrado, pero"
                            align="left" position="-1.05 0.45 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="mantiene los boleros o arandelas adornados con encajes. El uso de telas con 'florecitas'"
                            align="left" position="-1.05 0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="amarillas es emblematico. Representa la flora de la region. Esto permite que, al bailar"
                            align="left" position="-1.05 0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="ritmos como el Bambuco o el Pasillo, su confeccion busca equilibrio entre estetica y"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="utilidad para el baile. Se fabrica principalmente en zaraza o cretona, que son telas de"
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="algodon estampadas, resistentes y economicas, ideales para el uso diario en el campo."
                            align="left" position="-1.05 -0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 4: Izquierda Cerca (Traje 4 Morado) -->
        <a-entity position="-8 0 -2">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-4" gltf-model="#modelo-traje-4" position="0 0.7 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="0 0.8 1.4" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="TRAJE DE LA MUJER DE VELEZ" align="center" position="0 1.3 0.01" width="2.0"
                            color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text value="Este diseno incorpora accesorios que denotan un estatus social mas elevado o un"
                            align="center" position="0 1.0 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text value="uso para eventos especiales." align="center" position="0 0.85 0.01" width="2.0"
                            color="#ffd700"></a-text>
                        <a-text
                            value="El panolon tejido artesanalmente en la tecnica de macrame o anudado a mano. Es una"
                            align="left" position="-1.05 0.60 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="herencia directa de los mantones de Manila espanoles, adaptada por las artesanas de"
                            align="left" position="-1.05 0.45 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="Santander y Boyaca. La banda de color violeta que cruza el panolon suele ser un"
                            align="left" position="-1.05 0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="distintivo de jerarquia, pertenencia a una cofradia religiosa o simplemente un elemento"
                            align="left" position="-1.05 0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="decorativo de gala. Se observa una blusa blanca con bordados rojos muy detallados en las"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="mangas y el cuello, rematada con encaje negro. El contraste del rojo sobre blanco es"
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="tipico de los bordados a mano de la region de Velez. Fabricar un panolon de macrame"
                            align="left" position="-1.05 -0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="puede tomar semanas, ya que cada nudo se hace a mano para formar rombos y figuras"
                            align="left" position="-1.05 -0.45 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="geometricas antes de dejar caer los flecos." align="left"
                            position="-1.05 -0.60 0.01" width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 5: Derecha Cerca (Traje 5) -->
        <a-entity position="8 0 -2">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-5" gltf-model="#modelo-traje-5" position="0 0.7 0" scale="2.2 2.2 2.2"
                shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="0 0.8 1.4" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="TRAJE DE MUJER BAREQUERA" align="center" position="0 1.3 0.01" width="2.0"
                            color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text
                            value="Rinde homenaje a las mujeres que, historicamente, se han dedicado a la extraccion"
                            align="center" position="0 1.0 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text value="artesanal de oro en las riberas de los rios antioquenos." align="center"
                            position="0 0.85 0.01" width="2.0" color="#ffd700"></a-text>
                        <a-text
                            value="Representa a la mujer de regiones como el Bajo Cauca y el Nordeste antioqueno, donde la"
                            align="left" position="-1.05 0.60 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="mineria artesanal ha sido el sustento de miles de familias afro y mestizas. Este traje"
                            align="left" position="-1.05 0.45 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="destaca por su sencillez, ya que esta disenado para el trabajo fisico pesado bajo el"
                            align="left" position="-1.05 0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="sol. Falda corta con rayas azules y blancas, disenada para no estorbar al entrar al"
                            align="left" position="-1.05 0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="agua. Se suele llevar amarrada a la cintura para que sea facil de ajustar. El sombrero:"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="Es un accesorio indispensable para protegerse de las largas jornadas bajo el sol del"
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="rio. Suele ser un sombrero de hoja de tabaco. En la base de la figura del museo puedes"
                            align="left" position="-1.05 -0.30 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="ver la batea, es un plato de madera concavo donde se deposita el material del rio."
                            align="left" position="-1.05 -0.45 0.01" width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN ESPECIAL: Marimba (POSICIÓN RESTAURADA Y ROTADA - EN EL SUELO) -->
        <a-entity position="10 0 -7.5">
            <!-- Modelo en el suelo (sin pedestal ni vidrio) con rotación de 180° -->
            <a-entity id="marimba-ent" gltf-model="#modelo-marimba" position="0 0.05 0" rotation="0 270 0"
                scale="1.5 1.5 1.5" shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="2.4 2.8 0" look-at="#rig" visible="false">
                    <a-plane width="1.5" height="0.9" color="#000" opacity="0.9">
                        <a-text value="MARIMBA DE CHONTA" align="center" position="0 0.35 0.01" width="1.4"
                            color="#fff"></a-text>
                        <a-text value="Pacifico Colombiano profundo." align="center" position="0 0.1 0.01" width="1.1"
                            color="#ccc"></a-text>
                        <a-text value="El piano de la selva." align="center" position="0 -0.15 0.01" width="1.1"
                            color="#ccc"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN ESPECIAL: Tambor (SIMÉTRICO A LA MARIMBA) -->
        <a-entity position="-10 0 -7.5">
            <a-entity id="tambor-ent" gltf-model="#modelo-tambor" position="0 0.05 0" rotation="0 90 0"
                scale="1.5 1.5 1.5" shadow="cast: true" class="clickable" toggle-info>
                <a-entity class="info-panel" position="-2.4 2.8 0" look-at="#rig" visible="false">
                    <!-- Golden border frame -->
                    <a-plane width="2.3" height="2.9" color="#d4af37" opacity="1.0" position="0 0 -0.01"></a-plane>
                    <!-- Frosted glass background -->
                    <a-plane width="2.2" height="2.8" color="#1a1a1a" opacity="0.88" position="0 0 0">
                        <a-text value="BOMBO MACHO O GOLPEADOR" align="center" position="0 1.3 0.01" width="2.0"
                            color="#fff"></a-text>
                        <!-- Golden accent line under title -->
                        <a-plane width="1.8" height="0.01" color="#d4af37" position="0 1.15 0.01"></a-plane>
                        <a-text value="Pacifico sur Colombia." align="center" position="0 1.0 0.01" width="2.0"
                            color="#ffd700"></a-text>
                        <a-text
                            value="Es elaborado en balso, se compone de dos membranas que se percuten con taco o (tambien"
                            align="left" position="-1.05 0.70 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="llamado boliche) o con la mano. Su funcion principal es marcar la base ritmica y el pulso"
                            align="left" position="-1.05 0.55 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="en generos tradicionales como el Currulao, el Bambuco Viejo y la Juga."
                            align="left" position="-1.05 0.40 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="En la musica del Pacifico, el Bombo Macho casi nunca esta solo. Se llama 'Macho' porque"
                            align="left" position="-1.05 0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text
                            value="tiene un sonido mas robusto y seco que su pareja, el Bombo Hembra, que suele tener un"
                            align="left" position="-1.05 0.00 0.01" width="2.0" color="#e0e0e0"></a-text>
                        <a-text value="sonido mas agudo y se encarga de realizar los 'repiques' o adornos ritmicos."
                            align="left" position="-1.05 -0.15 0.01" width="2.0" color="#e0e0e0"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- CONTROLES -->
        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor id="cursor" color="#fff" raycaster="objects: .clickable; far: 4"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    event-set__mouseenter="_event: mouseenter; color: #00ff00"
                    event-set__mouseleave="_event: mouseleave; color: #fff">
                </a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>
