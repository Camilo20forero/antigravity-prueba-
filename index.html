<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Afro-Colombiano - Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="ui-overlay">
        <h1>Museo de Trajes Bogotá</h1>
        <p>Colección de Prendas Afro</p>
        <p><small>Usa WASD para moverte y el mouse para mirar</small></p>
    </div>

    <a-scene>
        <!-- Assets Management: Añadimos un tiempo limite de 5 segundos para que no se quede bloqueado -->
        <a-assets timeout="5000">
            <a-asset-item id="modelo-traje" src="assets/traje1.glb"></a-asset-item>
        </a-assets>

        <!-- Script para detectar errores y avisar en pantalla -->
        <script>
            document.querySelector('#modelo-traje').addEventListener('model-error', function () {
                console.error("Error al cargar el modelo 3D");
                alert("No se pudo cargar el archivo assets/traje1.glb. Revisa que el nombre sea exacto y que lo hayas subido a GitHub.");
            });
        </script>


        <!-- Environment: Un escenario tipo museo/galería -->
        <a-entity environment="preset: contact; groundColor: #445; grid: cross; lighting: point;"></a-entity>

        <!-- 3D MODEL: Ahora cargando el traje real -->
        <a-entity id="traje-afro" gltf-model="#modelo-traje" position="0 0 -4" scale="1 1 1" class="clickable">

            <!-- PANEL DE INFORMACIÓN NARRATIVA -->
            <a-entity id="info-panel" position="1.5 1.5 0" rotation="0 -30 0">
                <!-- Fondo del panel -->
                <a-plane width="2.5" height="1.8" color="#111" opacity="0.95"></a-plane>

                <!-- Contenido -->
                <a-text value="COLECCION AFRO-COLOMBIANA" align="center" position="0 0.7 0.02" width="2.2"
                    color="#FFD700"></a-text>

                <a-text value="HISTORIA" position="-1.1 0.4 0.02" width="1.5" color="#FFD700"></a-text>
                <a-text value="Representa la resistencia y tradicion de las comunidades de Bogota."
                    position="-1.1 0.25 0.02" width="2.1" color="white" wrap-count="35"></a-text>

                <a-text value="FABRICACION" position="-1.1 -0.1 0.02" width="1.5" color="#FFD700"></a-text>
                <a-text value="Tejidos manuales con fibras naturales y simbolismos ancestrales."
                    position="-1.1 -0.25 0.02" width="2.1" color="white" wrap-count="35"></a-text>

                <a-text value="MUSEO DE TRAJES" position="0 -0.7 0.02" align="center" width="1.5" color="#888"></a-text>
            </a-entity>
        </a-entity>

        <!-- Player / Camera -->
        <a-entity id="rig" position="0 0 1">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <!-- Cursor interactivo -->
                <a-cursor id="cursor"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    event-set__mouseenter="_event: mouseenter; color: #FFD700"
                    event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>
        </a-entity>


        <!-- Luces adicionales -->
        <a-light type="spot" color="white" intensity="0.8" position="0 4 -4" rotation="-90 0 0"></a-light>
    </a-scene>
</body>

</html>
