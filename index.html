<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Afro-Colombiano - Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="ui-overlay">
        <h1>Museo de Trajes Bogotá</h1>
        <p>Colección de Prendas Afro</p>
        <p><small>Usa WASD para moverte y el mouse para mirar</small></p>
    </div>

    <a-scene>
        <!-- Assets Management: Añadimos un tiempo limite de 5 segundos para que no se quede bloqueado -->
        <a-assets timeout="5000">
            <a-asset-item id="modelo-traje" src="assets/traje1.glb"></a-asset-item>
        </a-assets>

        <!-- Script para detectar errores y avisar en pantalla -->
        <script>
            document.querySelector('#modelo-traje').addEventListener('model-error', function () {
                console.error("Error al cargar el modelo 3D");
                alert("No se pudo cargar el archivo assets/traje1.glb. Revisa que el nombre sea exacto y que lo hayas subido a GitHub.");
            });
        </script>


        <!-- Environment: Un escenario tipo museo/galería -->
        <a-entity environment="preset: contact; groundColor: #445; grid: cross; lighting: point;"></a-entity>

        <!-- 3D MODEL: Ahora cargando el traje real -->
        <a-entity gltf-model="#modelo-traje" position="0 0 -4" scale="1 1 1"></a-entity>

        <!-- Posición del maniquí (manteniendo el ID por si lo necesitamos luego) -->
        <a-entity id="punto-traje" position="0 0 -4">
            <!-- El maniquí gris ha sido reemplazado por el modelo real -->
        </a-entity>


        <!-- Texto informativo -->
        <a-entity text="value: Proximamente: Traje Coleccion Afro; align: center; width: 4" position="0 2.5 0">
        </a-entity>


        <!-- Player / Camera -->
        <a-entity id="rig" position="0 0 1">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor color="#FAFAFA"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Luces adicionales -->
        <a-light type="spot" color="white" intensity="0.8" position="0 4 -4" rotation="-90 0 0"></a-light>
    </a-scene>
</body>

</html>
