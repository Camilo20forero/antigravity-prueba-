<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Afro-Colombiano - Brutalismo Moderno</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 4px;
            pointer-events: none;
            border-left: 4px solid #fff;
        }
    </style>
</head>

<body>
    <div class="ui-overlay">
        <h1>MUSEO DE TRAJES</h1>
        <p>Exhibición Brutalista - Colección Afro</p>
        <p><small>WASD: Moverse | Mouse: Mirar</small></p>
    </div>

    <a-scene shadow="type: pcfsoft">
        <a-assets timeout="15000">
            <a-asset-item id="modelo-traje" src="assets/traje afro pesado.glb"></a-asset-item>
            <a-asset-item id="modelo-traje-2" src="assets/traje 2 falda roja.glb"></a-asset-item>
            <a-asset-item id="modelo-traje-3" src="assets/traje 3 verde.glb"></a-asset-item>
        </a-assets>

        <!-- AMBIENTE Y LUCES (Efecto Galería Monumental) -->
        <a-sky color="#222"></a-sky>
        <a-light type="ambient" color="#444"></a-light>

        <!-- Rayos de luz desde las ventanas altas -->
        <a-light type="directional" color="#fff" intensity="0.8" position="5 10 5" castShadow="true"
            shadow-camera-left="-15" shadow-camera-right="15" shadow-camera-top="15"
            shadow-camera-bottom="-15"></a-light>
        <a-light type="point" color="#fff" intensity="0.3" position="0 8 0"></a-light>

        <!-- ARQUITECTURA BRUTALISTA -->

        <!-- Suelo de concreto pulido -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#555" roughness="0.6" metalness="0.2"
            shadow="receive: true"></a-plane>

        <!-- Muros monumentales de concreto -->
        <a-box position="0 10 -15" width="40" height="20" depth="1" color="#444" roughness="1"></a-box>
        <!-- Muro fondo -->
        <a-box position="-15 10 0" width="1" height="20" depth="40" color="#333" roughness="1"></a-box>
        <!-- Muro Izq -->
        <a-box position="15 10 0" width="1" height="20" depth="40" color="#333" roughness="1"></a-box> <!-- Muro Der -->

        <!-- Pilares Masivos -->
        <a-box position="-10 10 -10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>
        <a-box position="10 10 -10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>
        <a-box position="-10 10 10" width="3" height="20" depth="3" color="#3a3a3a"></a-box>

        <!-- Techo con tragaluz (Clerestory effect) -->
        <a-box position="0 20 0" width="40" height="1" depth="40" color="#222"></a-box>
        <!-- Hueco para luz -->
        <a-box position="0 18 -10" width="30" height="0.5" depth="5" color="#fff" material="shader: flat; opacity: 0.1"
            transparent="true"></a-box>

        <!-- SISTEMA DE EXHIBICIÓN (CILINDROS DE CONCRETO Y VIDRIO) -->

        <!-- Mixin para vitrinas -->
        <a-assets>
            <a-mixin id="pedestal" geometry="primitive: cylinder; radius: 0.8; height: 0.8"
                material="color: #666; roughness: 1" shadow="cast: true; receive: true"></a-mixin>
            <a-mixin id="vidrio" geometry="primitive: cylinder; radius: 0.8; height: 2.5; open-ended: true"
                material="color: #fff; opacity: 0.2; transparent: true; side: double"></a-mixin>
        </a-assets>

        <!-- EXHIBICIÓN 1: CENTRAL (Modelo Detallado) -->
        <a-entity position="0 0 -5">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-principal" gltf-model="#modelo-traje" position="0 0.8 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable">
                <!-- INFO PANEL MINIMALISTA -->
                <a-entity id="info-panel" position="1.5 1.2 0" rotation="0 -30 0">
                    <a-plane width="2.2" height="1.5" color="#000" opacity="0.8">
                        <a-text value="TRAJE AFRO HEROICO" align="center" position="0 0.5 0.01" width="2"
                            color="#fff"></a-text>
                        <a-text value="HISTORIA: Resistencia y legado." position="-1 0.2 0.01" width="1.8"
                            color="#ccc"></a-text>
                        <a-text value="FABRICACION: Fibras naturales." position="-1 -0.1 0.01" width="1.8"
                            color="#ccc"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 2: Izquierda Fondo (Traje de Falda Roja) -->
        <a-entity position="-6 0 -10">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-2" gltf-model="#modelo-traje-2" position="0 1.5 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable">
                <a-entity id="info-panel-2" position="1.5 1.2 0" rotation="0 -30 0">
                    <a-plane width="2.2" height="1.5" color="#000" opacity="0.8">
                        <a-text value="COLECCION AFRO - TRAJE 2" align="center" position="0 0.5 0.01" width="2"
                            color="#fff"></a-text>
                        <a-text value="HISTORIA: Tradicion y color vivo." position="-1 0.2 0.01" width="1.8"
                            color="#ccc"></a-text>
                        <a-text value="TECNICA: Bordado manual." position="-1 -0.1 0.01" width="1.8"
                            color="#ccc"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 3: Derecha Fondo (Traje 3 Verde) -->
        <a-entity position="6 0 -10">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-entity id="traje-3" gltf-model="#modelo-traje-3" position="0 -1.5 0" scale="1.5 1.5 1.5"
                shadow="cast: true" class="clickable">
                <a-entity id="info-panel-3" position="1.5 1.2 0" rotation="0 -30 0">
                    <a-plane width="2.2" height="1.5" color="#000" opacity="0.8">
                        <a-text value="TRAJE VERDE TRADICIONAL" align="center" position="0 0.5 0.01" width="2"
                            color="#fff"></a-text>
                        <a-text value="HISTORIA: Legado de la selva y mar." position="-1 0.2 0.01" width="1.8"
                            color="#ccc"></a-text>
                        <a-text value="TECNICA: Tejido de punto." position="-1 -0.1 0.01" width="1.8"
                            color="#ccc"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>
            <a-light type="spot" color="#fff" intensity="0.5" position="0 4 0" rotation="-90 0 0"
                castShadow="true"></a-light>
        </a-entity>

        <!-- EXHIBICIÓN 4: Izquierda Cerca -->
        <a-entity position="-8 0 -2">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-cylinder position="0 1.6 0" radius="0.4" height="1.5" color="#333" opacity="0.5"></a-cylinder>
            <!-- Placeholder -->
        </a-entity>

        <!-- EXHIBICIÓN 5: Derecha Cerca -->
        <a-entity position="8 0 -2">
            <a-entity mixin="pedestal" position="0 0.4 0"></a-entity>
            <a-entity mixin="vidrio" position="0 2.05 0"></a-entity>
            <a-cylinder position="0 1.6 0" radius="0.4" height="1.5" color="#333" opacity="0.5"></a-cylinder>
            <!-- Placeholder -->
        </a-entity>

        <!-- CONTROLES -->
        <a-entity id="rig" position="0 0 5">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor id="cursor" color="#fff" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>
</body>

</html>
