<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Afro-Colombiano - Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="ui-overlay">
        <h1>Museo de Trajes Bogotá</h1>
        <p>Casa Colonial - Colección Afro</p>
        <p><small>Usa WASD para moverte y el mouse para mirar</small></p>
    </div>

    <a-scene shadow="type: pcfsoft">
        <a-assets timeout="15000">
            <a-asset-item id="modelo-traje" src="assets/traje afro pesado.glb"></a-asset-item>
        </a-assets>

        <!-- Script para detectar errores -->
        <script>
            document.querySelector('#modelo-traje').addEventListener('model-error', function () {
                alert("Error: No se pudo cargar el archivo assets/traje afro pesado.glb. Revisa el nombre y que este en GitHub.");
            });
        </script>

        <!-- CIELO Y AMBIENTE -->
        <a-sky color="#87CEEB"></a-sky>
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-1 4 3" castShadow="true"></a-light>

        <!-- ESTRUCTURA COLONIAL (PATIO CENTRAL) -->

        <!-- Piso de Terracota (Baldosa de Barro) -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#a0522d" roughness="1"
            shadow="receive: true"></a-plane>

        <!-- Paredes Blancas (Estilo Cal) -->
        <a-box position="0 2.5 -6" width="12" height="5" depth="0.2" color="#F4F4F4"
            shadow="cast: true; receive: true"></a-box>
        <a-box position="-6 2.5 0" width="0.2" height="5" depth="12" color="#F4F4F4"
            shadow="cast: true; receive: true"></a-box>
        <a-box position="6 2.5 0" width="0.2" height="5" depth="12" color="#F4F4F4"
            shadow="cast: true; receive: true"></a-box>

        <!-- Columnas de Madera -->
        <a-cylinder position="-5 1.5 -5" radius="0.15" height="3" color="#4a2c2a"></a-cylinder>
        <a-cylinder position="5 1.5 -5" radius="0.15" height="3" color="#4a2c2a"></a-cylinder>
        <a-cylinder position="-5 1.5 5" radius="0.15" height="3" color="#4a2c2a"></a-cylinder>
        <a-cylinder position="5 1.5 5" radius="0.15" height="3" color="#4a2c2a"></a-cylinder>

        <!-- Vigas Superiores -->
        <a-box position="0 3 -5" width="10" height="0.2" depth="0.3" color="#4a2c2a"></a-box>
        <a-box position="0 3 5" width="10" height="0.2" depth="0.3" color="#4a2c2a"></a-box>
        <a-box position="-5 3 0" width="0.3" height="0.2" depth="10" color="#4a2c2a"></a-box>
        <a-box position="5 3 0" width="0.3" height="0.2" depth="10" color="#4a2c2a"></a-box>

        <!-- EXHIBICIÓN CENTRAL -->
        <a-entity id="traje-afro" gltf-model="#modelo-traje" position="0 0.1 -4" scale="1 1 1" class="clickable"
            shadow="cast: true">

            <!-- PANEL DE INFORMACIÓN (Estilo Madera/Papel Antiguo) -->
            <a-entity id="info-panel" position="1.6 1.6 0.2" rotation="0 -30 0">
                <a-plane width="2.5" height="2" color="#2c1b0e" opacity="0.9"></a-plane>
                <a-plane width="2.4" height="1.9" position="0 0 0.01" color="#f5deb3"></a-plane>

                <a-text value="COLECCION AFRO-COLOMBIANA" align="center" position="0 0.8 0.02" width="2.2"
                    color="#2c1b0e" font="mozillavr"></a-text>

                <a-text value="HISTORIA" position="-1.1 0.45 0.02" width="1.5" color="#7e4a35"
                    font="mozillavr"></a-text>
                <a-text
                    value="Representa la resistencia y tradicion de las comunidades de Bogota. Cada fibra narra un legado de libertad."
                    position="-1.1 0.25 0.02" width="2.1" color="#2c1b0e" wrap-count="35"></a-text>

                <a-text value="FABRICACION" position="-1.1 -0.15 0.02" width="1.5" color="#7e4a35"
                    font="mozillavr"></a-text>
                <a-text
                    value="Tejidos manuales con fibras naturales y simbolismos ancestrales que definen la estetica afro-andina."
                    position="-1.1 -0.35 0.02" width="2.1" color="#2c1b0e" wrap-count="35"></a-text>

                <a-text value="Museo de Trajes de Bogota" position="0 -0.8 0.02" align="center" width="1.5"
                    color="#2c1b0e"></a-text>
            </a-entity>
        </a-entity>

        <!-- Player / Camera -->
        <a-entity id="rig" position="0 0 2">
            <a-camera look-controls wasd-controls position="0 1.6 0">
                <a-cursor id="cursor"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    event-set__mouseenter="_event: mouseenter; color: #7e4a35"
                    event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>
        </a-entity>

        <!-- Luces focalizadas para el traje -->
        <a-light type="spot" color="#FFF" intensity="0.8" position="0 4 -4" rotation="-90 0 0"
            castShadow="true"></a-light>
    </a-scene>
</body>

</html>
